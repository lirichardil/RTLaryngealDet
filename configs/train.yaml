# Training Hyperparameters — SRE-YOLO
# ─────────────────────────────────────

# Optimizer & LR schedule
lr0: 0.05          # initial learning rate
lrf: 0.2           # final lr = lr0 * lrf
optimizer: AdamW

# Training loop
epochs: 100
patience: 50       # early-stopping patience (epochs without improvement)
batch_size: 16
seed: 42

# Image sizes
imgsz_lr: 640      # LR input resolution fed to backbone
imgsz_hr: 1280     # HR target resolution for SR branch

# Loss weights
c1: 0.1            # SR pixel-level loss weight
c2: 7.5            # box regression loss weight
c3: 1.5            # objectness loss weight
c4: 0.5            # classification loss weight

# SR branch architecture
sr_layers: [4, 8]  # feature-map indices tapped for SR
sr_decoder: deep   # decoder complexity: shallow | deep
sr_resblocks: 16   # number of residual blocks in SR decoder

# Weights initialisation
pretrain: coco     # coco | imagenet | none

# Inference thresholds
conf_thresh: 0.001
iou_thresh: 0.5
