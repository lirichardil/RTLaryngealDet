name: sre_yolo

channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults

dependencies:
  - python=3.10
  - cudatoolkit=11.8
  - pip

  # PyTorch stack (pytorch channel)
  - pytorch::pytorch==2.1.0
  - pytorch::torchvision==0.16.0

  - pip:
      - "setuptools<70"        # wandb 0.16.3 requires pkg_resources (removed in setuptools>=70)
      - ultralytics==8.1.0
      - opencv-python==4.9.0.80
      - albumentations==1.3.1
      - numpy==1.26.4
      - pandas==2.2.0
      - matplotlib==3.8.2
      - tqdm==4.66.1
      - wandb==0.16.3
      - pycocotools==2.0.7
      - thop==0.1.1.post2209072238
      - pytest==8.1.0
      - pyyaml==6.0.1
      - onnx==1.15.0
      - onnxruntime==1.17.0
